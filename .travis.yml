sudo: required
services:
- docker
language: bash
script:
# build image
- docker build -t buzzn/metering-listener .
# push image
- >
  if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
    docker push buzzn/metering-listener:latest
  fi
