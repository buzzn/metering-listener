sudo: required

services:
 - docker

env:
  matrix:
    - ARCH=arm
    - ARCH=arm64
    - ARCH=amd64

script:
  - >
    if [ -n "$TRAVIS_TAG" ]; then
      echo "$TRAVIS_TAG"
    else
      echo 'no'
    fi
  - chmod +x ./travis-build.sh
  - ./travis-build.sh
  - >
    if [ -n "$TRAVIS_TAG" ]; then
      travis_retry timeout 5m docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
      ./travis-deploy.sh
    fi
